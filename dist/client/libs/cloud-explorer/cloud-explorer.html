<html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Cloud Explorer</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/cloud-explorer.css -->
        <link rel="stylesheet" type="text/css" href="styles/cloud-explorer.css" />
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="placeholder" style="background-color:#000;height:100%;width:100%;">
            <!-- 
            this element is styled inline to avoid FOUC 
            it should be set .placeholder{ display:none; } by the css
            -->
        </div>
        <div class="explorer-bg"></div>
        <div id="cloud-explorer" class="explorer">

            <div class="header">

                <div class="controls">
                    <button title="go to parent folder" class="parentFolderBtn"></button>
                    <button title="create new folder" class="newFolderBtn"></button>
                    <button title="show items as a list" class="listItemsBtn"></button>
                    <button title="show items as icons" class="iconItemsBtn"></button>
                    <button title="close Cloud Explorer window" class="closeBtn"></button>
                </div>

            </div>

            <div class="loader"><div class="bg"></div><div class="txt">loading...</div></div>

            <div class="alertPopup"><div class="bg"></div><div class="txt"><div class="choice"></div></div></div>

            <div class="authPopup">
                <div>
                    <a href="#">CLICK HERE</a><span> to authorize Cloud Explorer to use your {srvName} account.</span>
                </div>
            </div>

            <div class="home">
                
                <span>Click on a service in the list below to connect it.</span>

                <ul><li></li></ul>

            </div>

            <div class="fileBrowser">
                
                <div class="services">

                    <button class="logoutBtn">Logout all</button>

                    <ul><li><ul class="contextMenu"><li class="login">Log into {srvName}</li><li class="logout">Log out from {srvName}</li></ul></li></ul>

                </div>
                
                <div class="files">

                    <div class="breadcrumb">
                        <span class="pathIt"></span><span class="sep"> / </span>
                    </div>

                    <div class="list">
                        <div class="titles">
                            <span class='fileName'><span class="sortArrow"></span>Name</span>
                            <span class='lastUpdate'><span class="sortArrow"></span>Last update</span>
                            <span class='fileType'><span class="sortArrow"></span>Type</span>
                        </div>
                        <div class="items">
                            <ul>
                                <li class="folder new"><span class="icon"></span><input type="text" /></li>
                                <li class="folder">
                                    <input type='checkbox' />
                                    <span class="icon"></span>
                                    <span class='fileName'></span><input type="text" /><button class="select"></button><button class="rename"></button><button class="delete"></button>
                                    <span class='lastUpdate'></span>
                                    <span class='fileType'>folder</span>
                                </li>
                                <li class="file">
                                    <input type='checkbox' />
                                    <span class="icon"></span>
                                    <span class='fileName'></span><input type="text" /><button class="rename"></button><button class="delete"></button>
                                    <span class='lastUpdate'></span>
                                    <span class='fileType'></span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="dropzone">

                        <h2>Drop your file(s) here</h2>
                        <span>or</span>
                        <div><input type="file" multiple /><button>Select your file(s) to upload</button></div>

                    </div>

                </div>

            </div>

            <div class="footer">

                <div class="export">
                    Save As: <span class="path"></span><input type="text" /><span class="ext"></span>
                    <div class="saveBtn">SAVE</div>
                    <div class="overwriteBtn">OVERWRITE</div>
                </div>

                <button class="deleteBtn">delete</button>
            </div>

        </div>
</body>
</html>
