<!DOCTYPE html>
<html>
    <head>
        <title>Operation done, please close this window</title>
        <!-- login.css is inserted as a template to avoid having it in a web accessible folder-->
        <!-- link(rel="stylesheet", href="/unifile-templates/login.css", type="text/css")-->
        <style type="text/css">
            .logo{
              width: 64px;
              height: 64px;
              background-repeat: no-repeat;
              background-size: cover;
            }
            .main-container {
              width: 550px;
              margin: 120px auto 0 auto;
              padding: 25px;
              border: 1px solid #D9D9D9;
              -webkit-border-radius: 12px;
              -moz-border-radius: 12px;
              -ms-border-radius: 12px;
              -o-border-radius: 12px;
              border-radius: 12px;
            }
            .inner-container{
              font-weight: normal;
              width: 450px;
              margin-left: 50px;
            }
            .title{
              font-size: 18px;
              font-weight: normal;
            }
            .all-text{
              color: rgb(61, 70, 77);
              font-family: 'Open Sans', 'lucida grande', 'Segoe UI', arial, verdana, 'lucida sans unicode', tahoma, sans-serif;
              font-size: 14px;
            }
            .input-text{
              border: 1px solid #bdc4c9;
              padding: 5px 6px;
              width: 100%;
              margin: 2px 0 5px;
              min-height: 34px;
              line-height: normal;
              -webkit-box-sizing: border-box;
              -moz-box-sizing: border-box;
              box-sizing: border-box;
              -webkit-border-radius: 3px;
              -moz-border-radius: 3px;
              -ms-border-radius: 3px;
              -o-border-radius: 3px;
              border-radius: 3px;
            }
            .error-text{
              line-height: 50px;
              color: red;
            }
        </style>
    </head>
    <body class="all-text">
        <div class="main-container">
            <script type="text/javascript">window.onload=function(){window.close();};</script>
            <h1 class="title">You can close this window now</h1>
        </div>
    </body>
</html>
