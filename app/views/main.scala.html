@(title: String, isAdmin: Boolean = false)(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		@cssImports(isAdmin)
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	</head>
	<body>
		@content
	</body>
	@jsImport(isAdmin)
</html>
